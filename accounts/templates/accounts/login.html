{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #f9f7f7, #ffe9ec);
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  .login-card {
    max-width: 450px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .login-card h2 {
    font-weight: bold;
    color: #ff4081;
    margin-bottom: 30px;
  }

  .btn-login {
    background-color: #ff4081;
    color: white;
    font-weight: bold;
    border-radius: 25px;
    transition: 0.3s;
  }

  .btn-login:hover {
    background-color: #e91e63;
  }

  .form-control {
    border-radius: 15px;
  }

  .toy-emoji {
    font-size: 30px;
  }
</style>

<div class="login-card">
  <div class="toy-emoji">ðŸ§¸ðŸŽ ðŸª€</div>
  <h2>Welcome Back to Pushtoys!</h2>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3 text-start">
      <label for="id_username" class="form-label">Username</label>
      {{ form.username|add_class:"form-control" }}
    </div>

    <div class="mb-3 text-start">
      <label for="id_password" class="form-label">Password</label>
      {{ form.password|add_class:"form-control" }}
    </div>

    <button type="submit" class="btn btn-login w-100 mt-3">ðŸŽ¯ Login</button>
  </form>
</div>

{% endblock %}
