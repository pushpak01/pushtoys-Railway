{% load static %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar">
  <!-- Hamburger (mobile only) -->
  <button class="menu-toggle">☰ Menu</button>

  <!-- Left side links -->
  <div class="nav-links left-links">
    <a href="/" class="navbar-brand">🎉 Pushtoys</a>
    <a href="/products/" class="nav-link products">🧸 Products</a>
    <a href="/cart/" class="nav-link">🛒 Cart</a>
  </div>

  <!-- Right side links -->
  <div class="nav-links right-links">
    {% if user.is_authenticated %}
        <a href="/accounts/profile/" class="nav-link">👤 {{ user.username }}</a>
        <form method="POST" action="/accounts/logout/" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="nav-button">🚪 Logout</button>
        </form>
    {% else %}
        <a href="/accounts/login/" class="nav-link">🔑 Login</a>
        <a href="/accounts/register/" class="nav-link">📝 Register</a>
    {% endif %}
  </div>
</nav>

<script>
document.querySelector('.menu-toggle').addEventListener('click', function() {
  document.querySelector('.navbar').classList.toggle('active');
});
</script>
